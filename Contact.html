<!DOCTYPE html>

<head>
    <title>Contact Form</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="Section-one">
            <h1 class="Section-one__name">GIRIPRASATH</h1>
            <P class="Section-one__role">Web Developer</P>
            <a class="Section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message: </td>
                        <td><textarea placeholder="Message..." class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="Section-five">
            <p class="Section-five__title">Social Media:
                <a href="https://www.instagram.com/dream_killer_giri/">Instgram</a>
                <a href="https://www.linkedin.com/in/giriprasath-m/">LinkedIn</a>
            </p>
            <p class="Section-five__desc">&copyGiriprasath</p>
        </div>
    </div>
</body>

</html>
